name: ðŸš€ Deploy to AlwaysData via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Clonar repositorio
        uses: actions/checkout@v4

      - name: ðŸš€ Subir archivos al hosting vÃ­a SFTP (AlwaysData)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          local_path: "./"
          remote_path: ${{ secrets.FTP_TARGET }}
          exclude: |
            .git*
            .github*
            README.md
            node_modules/
            .env
